<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="venta">
      <h2 data-cy="ventaDetailsHeading"><span jhiTranslate="proyectFrontApp.venta.detail.title">Venta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ venta.id }}</span>
        </dd>
        <dt><span jhiTranslate="proyectFrontApp.venta.folio">Folio</span></dt>
        <dd>
          <span>{{ venta.folio }}</span>
        </dd>
        <dt><span jhiTranslate="proyectFrontApp.venta.fecha">Fecha</span></dt>
        <dd>
          <span>{{ venta.fecha | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="proyectFrontApp.venta.subtotal">Subtotal</span></dt>
        <dd>
          <span>{{ venta.subtotal }}</span>
        </dd>
        <dt><span jhiTranslate="proyectFrontApp.venta.impuesto">Impuesto</span></dt>
        <dd>
          <span>{{ venta.impuesto }}</span>
        </dd>
        <dt><span jhiTranslate="proyectFrontApp.venta.total">Total</span></dt>
        <dd>
          <span>{{ venta.total }}</span>
        </dd>
        <dt><span jhiTranslate="proyectFrontApp.venta.cliente">Cliente</span></dt>
        <dd>
          <div *ngIf="venta.cliente">
            <a [routerLink]="['/cliente', venta.cliente.id, 'view']">{{ venta.cliente.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/venta', venta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
