<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="autor">
      <h2 data-cy="autorDetailsHeading"><span jhiTranslate="proyectFrontApp.autor.detail.title">Autor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ autor.id }}</span>
        </dd>
        <dt><span jhiTranslate="proyectFrontApp.autor.nombre">Nombre</span></dt>
        <dd>
          <span>{{ autor.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="proyectFrontApp.autor.correo">Correo</span></dt>
        <dd>
          <span>{{ autor.correo }}</span>
        </dd>
        <dt><span jhiTranslate="proyectFrontApp.autor.pais">Pais</span></dt>
        <dd>
          <span>{{ autor.pais }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/autor', autor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
